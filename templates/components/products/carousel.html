<section class="productCarousel"
    data-slick='{
        "dots": true,
        "infinite": false,
        "mobileFirst": true,
        "slidesToShow": 4,
        "slidesToScroll": 2,
		"arrows":false,
        "responsive": [
{
"breakpoint": 900,
"settings": {
"slidesToScroll": 2,
"slidesToShow": 4
}
},
{
"breakpoint": 767,
"settings": {
"slidesToScroll": 1,
"slidesToShow": 3
}
},
{
"breakpoint": 479,
"settings": {
"slidesToScroll": 1,
"slidesToShow": 2
}
},
{
"breakpoint": 319,
"settings": {
"slidesToScroll": 1,
"slidesToShow": 1
}
}
]
}'
>
    {{#each products}}
    <div class="productCarousel-slide">
        {{> components/products/card theme_settings=../theme_settings customer=../customer}}
    </div>
    {{/each}}
</section>
