<div class="form-field" data-product-attribute="swatch" data-product-option-id="{{id}}" role="radiogroup" aria-labelledby="swatchGroup">
    <label class="form-label form-label--alternate form-label--inlineSmall" id="swatchGroup">
        {{this.display_name}}:

        {{> components/common/requireness-msg}}
        <span data-option-value></span>
    </label>
    <span 
        class="swatch-option-message aria-description--hidden u-hidden">
        {{ lang 'products.swatch_option_announcement' swatch_name=this.display_name}}
    </span>

    {{#unless required}}
        <input
            class="form-radio"
            type="radio"
            name="attribute[{{../id}}]"
            value=""
            id="attribute_swatch_{{../id}}_none"
            checked="{{#if defaultValue '==' ''}}checked{{/if}}"
            aria-label="{{lang 'products.none'}}"
            data-title="{{this.label}}"
            data-index="{{@index}}"
        >
        <label class="form-option form-option-swatch" for="attribute_swatch_{{../id}}_none">
            <span class='form-option-variant form-option-variant--none' title="{{lang 'products.none'}}">{{lang 'products.none'}}</span>
        </label>
    {{/unless}}

    {{#each this.values}}
    <div class="form-option-wrapper">
        <input class="form-radio"
                type="radio"
                name="attribute[{{../id}}]"
                value="{{id}}"
                id="attribute_swatch_{{../id}}_{{id}}"
                {{#if selected}}checked data-default{{/if}}
                {{#if ../required}}required{{/if}}
                aria-label="{{this.label}}"
                data-title="{{this.label}}"
                data-index="{{@index}}"
        >
        <label class="form-option form-option-swatch{{#if data.[2]}} three-colors{{/if}}{{#if data.[1]}} two-colors{{/if}}" for="attribute_swatch_{{../id}}_{{id}}" data-product-attribute-value="{{id}}">
            {{#if image}}
                <span class='form-option-variant form-option-variant--pattern' title="{{this.label}}" style="background-image: url('{{getImage image "swatch_option_size"}}');"></span>
            {{/if}}
            {{#if data.[2]}}
                <span class='form-option-variant form-option-variant--color' title="{{this.label}}" style="background: linear-gradient(to bottom, #{{data.[0]}} 33%, rgba(0, 0, 0, 0) 33%), linear-gradient(to bottom, #{{data.[1]}} 66%, #{{data.[2]}} 66%)"></span>
                <span class='form-option-variant form-option-variant--color' title="{{this.label}}" style="background-color: #{{data.[1]}}"></span>
                <span class='form-option-variant form-option-variant--color' title="{{this.label}}" style="background-color: #{{data.[2]}}"></span>
            {{else}}
                {{#if data.[1]}}
                    <span class='form-option-variant form-option-variant--color' title="{{this.label}}" style="background: linear-gradient(to bottom, #{{data.[0]}} 50%, #{{data.[1]}} 50%);"></span>
                    <span class='form-option-variant form-option-variant--color' title="{{this.label}}" style="background-color: #{{data.[1]}}"></span>
                {{else}}
                    {{#if data.[0]}}
                        <span class='form-option-variant form-option-variant--color' title="{{this.label}}" style="background-color: #{{data.[0]}}"></span>
                    {{/if}}
                {{/if}}
            {{/if}}
            {{#if pattern}}
                <span class="form-option-expanded">
                    <span class="form-option-image" style="background-image: url('{{getImage image 'core-swatch'}}');"></span>
                </span>
            {{/if}}
        </label>
    </div>
    {{/each}}
</div>
