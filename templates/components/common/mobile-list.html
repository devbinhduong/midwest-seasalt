<div class="info-section-mb">
  <ul class="navPages-list navPages-list--user" data-level-list>
    <li class="navPages-item navPages-item-user">
        {{#if customer}}
            <a class="navPages-action navPages-action-end" href="{{urls.account.index}}">
                <span class="text">
                    <svg class="icon" role="img" aria-label="{{lang 'common.account'}}">
                        <title>{{lang 'common.account'}}</title>
                        <desc>{{lang 'common.account'}}</desc>
                        <use xlink:href="#icon-user"></use>
                    </svg>
                    {{lang 'account.title'}}
                </span>
            </a>
        {{else}}
            <a class="navPages-action navPages-action-end" href="{{urls.auth.login}}">
                <span class="text">
                    <svg class="icon" role="img" aria-label="{{lang 'common.account'}}">
                        <title>{{lang 'common.account'}}</title>
                        <desc>{{lang 'common.account'}}</desc>
                        <use xlink:href="#icon-user"></use>
                    </svg>
                    {{lang 'common.login'}}
                </span>
            </a>
        {{/if}}
    </li>
    <li class="navPages-item navPages-item-user">
        <a class="navPages-action navPages-action-end" href="tel:1 513 770 9177">
            <span class="text">
                <svg class="icon" role="img" aria-label="{{lang 'account.wishlists.heading'}}">
                    <use xlink:href="#icon-phone"></use>
                </svg>
               Call Now
            </span>
        </a>
    </li>
    <li class="navPages-item navPages-item-user">
        <a class="navPages-action navPages-action-end" href="mailto:contact@midwestseasaltcompany.com">
            <span class="text">
                <svg class="icon" role="img" aria-label="{{lang 'account.wishlists.heading'}}">
                    <title>{{lang 'account.settings.heading'}}</title>
                    <desc>{{lang 'account.wishlists.heading'}}</desc>
                    <use xlink:href="#icon-mail"></use>
                </svg>
                Email Us
            </span>
        </a>
    </li>
      <li class="navPages-item navPages-item-user navPages-item-phone">
          <a class="navPages-action navPages-action-end">
              <span class="text">
                  <svg class="icon" role="img" aria-label="{{lang 'account.addresses.phone'}}">
                      <title>{{lang 'account.addresses.phone'}}</title>
                      <desc>{{lang 'account.addresses.phone'}}</desc>
                      <use xlink:href="#icon-heart"></use>
                  </svg>
                  {{lang 'account.wishlists.heading'}}
              </span>
          </a>
      </li>
      <li class="navPages-item navPages-item-user">
          <a class="navPages-action navPages-action-end" href="{{urls.gift_certificate.purchase}}">
              <span class="text">
                  <svg class="icon" role="img" aria-label="{{lang 'common.gift_cert'}}">
                      <title>{{lang 'common.gift_cert'}}</title>
                      <desc>{{lang 'common.gift_cert'}}</desc>
                      <use xlink:href="#icon-gift"></use>
                  </svg>
                  {{lang 'common.gift_cert'}}
              </span>
          </a>
      </li>
</ul>
</div>
<div class="social-section">
  {{#each social_media}}
  <span class="socialLinks-item">
    <a class="icon icon--{{display_name}}" href="{{url}}" target="_blank" rel="noopener" aria-label="Open {{display_name}} in a new tab">
      <svg class="icon" role="img" aria-label="{{display_name}}">
        <title>{{display_name}}</title>
        <desc>{{display_name}}</desc>
        <use xlink:href="#icon-{{display_name}}"></use>
      </svg>
    </a>
  </span>
  {{/each}}
</div>
